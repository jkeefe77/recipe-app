{% load static %}
<!DOCTYPE html>
<!-- basic html design -->
<html>
  <title>Recipe App</title>
  <style>
    body {
      background: url("{% static 'recipes/images/background.jpg' %}") no-repeat
        fixed;
      background-size: cover;
      position: relative;
    }
    h1 {
      color: black;
    }
    button {
      background: #d9d9d9;
      color: black;
      border-radius: 5px;
      height: 3em;
      width: 100px;
      margin-top: 2em;
      text-decoration: bold;
    }
    button:hover {
      opacity: 1;
      background-color: #404040;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      align-items: center;
      justify-content: center;
      font-family: "Roboto Mono", sans-serif;
    }
    .item {
      padding: 20px;
      width: 80%;
      margin: 20px;
      color: black;
      font-weight: bold;
      font-size: 1.5em;
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
    }

    @media (max-width: 768px) {
      .item {
        width: 90%;
        font-size: 1.2em;
      }
    }
  </style>
  <body>
    <div class="container">
      <div class="item">
        <h1>Welcome to Gourmet Genie!</h1>
        <br />
        <div>
          {% if error_message %} {{error_message}} {% endif %}
          <form action="" method="POST">
            {% csrf_token %} {{form}}
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
