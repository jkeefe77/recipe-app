{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RecipeApp: Your Recipes</title>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'recipes/css/styles.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'recipes/css/styles.css' %}"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style type="text/css">
      body {
        background: url("{% static 'recipes/images/background.jpg' %}")
          no-repeat fixed;
        background-size: cover;
      }

      h1, h2,
      h3 {
        color: #d6d6d6;
        font-family: "Roboto Mono", "Calibri", "Trebuchet MS", sans-serif;
      }

    .menu-toggle {
      padding: 0.25rem 0.75rem;
      font-size: 1.25rem;
      color: "#ffffff";
    }

    .menu-toggle:hover {
      text-decoration: none;
    }
    .nav-pills {
      flex-direction: column;
    } 
    .nav-pills .nav-link.active {
    color: #fff;
    background-color: #3498db;
    margin-bottom: 5px;
    max-width: 100px;
    font-weight: 600;
    }

  /* .nav-pills .show>.nav-link  {

  } */

a:not([href]):not([tabindex]) {
    color: white;
    text-decoration: none;
    font-size: 24px;
}

a:not([href]):not([tabindex]):hover {
  color: white;
}

.navbar-container {
  position: relative;
  
}

.center-form {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 10vh; /* Adjust the height as needed */
}

.graph-container {
  display: flex;
  justify-content: center;
  align-items: center
}

.grid_item {
  display: flex;
  flex-direction: column;
  padding: 10px;
  border-radius: 10px;
  background-color: aliceblue;
  
}

.grid_item a {
  display: block;
  font-size: 1.5rem;
  font-weight: 600;
  overflow: auto;
  text-decoration: none;
  color: black;
}

@media screen and (max-width:768px) {
  .grid_item a {
    font-size: 1rem;
  }
  .grid_item {
    border-radius: 20px;
  }
}


 </style>
  </head>
  <body>
    <div class="navbar-container">
    <div class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navContent" aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand">Gourmet Genie</a>
    </div>
    <div class="collapse" id="navContent">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'success' %}">Logout</a>
        </li>
        <li class="nav-item">
          <!-- Add link to recipes_list.html -->
          <a class="nav-link active" href="{% url 'recipes:list' %}">Recipes List</a>
      </li>
      </ul>
      </div>
      </div>
      <h1> Search for Recipes</h1>
      <hr>
      <div class="center-form">
        <form
          action=""
          method="post"
          id="recipe-search-form"
          enctype="multipart/form-data"
        >
          <input
            class="recipe-input"
            type="text"
            name="recipe_name"
            placeholder="Search by Recipe Name"
          />
          <input
            class="recipe-input"
            type="text"
            name="ingredients"
            placeholder="Search by ingredient"
          />

          {% csrf_token %}
          <button type="submit" class="btn search-button"
            style="background-color: #3498db; color: #ffffff;">
            <i class="fas fa-search"></i> Search
          </button>
        </form>
        </div>
        <br>
        <div class="graph-container">
          {% if chart %}

          <img src="data:image/png;base64,{{ chart|safe }}" />

          {% endif %}
        </div>
      </div>
    </div>
  </div>
    <div class="recipe_grid">
      {% for object in object_list %}
      <div class="grid_item">
        <h2>
          <a href="{{object.get_absolute_url}}" class="recipe_name"> {{object.name}} </a>
        </h2>
        <a href="{{object.get_absolute_url}}">
          <img
          class="food_images"
          src="{{object.pic.url}}"
          alt="recipe_photo"
          width="150"
          height="200"
        />
      </div>
      {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
