{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RecipeApp: Your Recipes</title>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'recipes/css/styles.css' %}"
    />
    <style type="text/css">
      body {
        background: url("{% static 'recipes/images/main-background.jpg' %}")
          no-repeat fixed;
        background-size: cover;
      }

      h1,
      h3 {
        color: #d6d6d6;
        font-family: "Roboto Mono", "Calibri", "Trebuchet MS", sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="recipe_grid">
      {% for object in object_list %}
      <div class="grid_item">
        <h3>
          <a href="{{object.get_absolute_url}}"> {{object.name}} </a>
        </h3>
        <img
          src="{{object.pic.url}}"
          alt="recipe_photo"
          width="150"
          height="200"
        />
      </div>
      {% endfor %}
    </div>
  </body>
</html>
