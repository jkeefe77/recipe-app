{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RecipeApp: Your Recipes</title>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'recipes\css\styles.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <style type="text/css">
      body {
        background: url("{% static 'recipes/images/background.jpg' %}")
          no-repeat fixed;
        background-size: cover;
      }

      .details_modal {
        width: 40%;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 15vh;
        background-color: #f2f2f2;
        border-radius: 10px;
        padding: 25px;
        box-shadow: 1px 1px 1px #5c5c5c;
        margin: 0 auto;
        font-family: "Roboto Mono", "Calibri", "Trebuchet MS", sans-serif;
        font-size: 16px;
        text-align: center;
        justify-content: center;
      }

      .login_btn {
        font-family: "Roboto Mono", "Calibri", "Trebuchet MS", sans-serif;
        font-size: 18px;
        background-color: #404040;
        padding: 10px;
        text-align: center;
        border-radius: 10px;
        border: 2px;
        color: #f2f2f2;
        cursor: pointer;
        text-decoration: none;
      }

      .menu-toggle {
        padding: 0.25rem 0.75rem;
        font-size: 1.25rem;
        color: "#ffffff";
      }

      .menu-toggle:hover {
        text-decoration: none;
      }
      .nav-pills {
        flex-direction: column;
      }
      .nav-pills .nav-link.active {
        color: #fff;
        background-color: #3498db;
        margin-bottom: 5px;
        max-width: 100px;
        font-weight: 600;
      }

      a:not([href]):not([tabindex]) {
        color: white;
        text-decoration: none;
        font-size: 24px;
      }

      a:not([href]):not([tabindex]):hover {
        color: white;
      }

      .navbar-container {
        position: relative;
      }

      @media screen and (max-width: 768px) {
        .food_images {
          align-items: center;
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar-container">
      <div class="navbar navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navContent"
          aria-controls="navContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand">Gourmet Genie</a>
      </div>
      <div class="collapse" id="navContent">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'recipes:list' %}"
              >Recipes List</a
            >
          </li>
          <li class="nav-item">
            <!-- Add link to recipes_list.html -->
            <a class="nav-link active" href="{% url 'success' %}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
    <h1>Recipe Details</h1>
    <div class="details_modal">
      <h2>{{object.name}}</h2>
      <img
        class="food_images"
        src="{{object.pic.url}}"
        alt="recipe_photo"
        width="200"
        height="200"
      />
      <div class="details_body">
        <div class="details_short">
          <b>Name: </b> {{object.name}} <br />
          <b>Description: </b> {{object.description}} <br />
          <b>Cooking Time: </b> {{object.cooking_time}} <br />
          <b>Difficulty: </b> {{object.calculate_difficulty}} <br />
          <b>Ingredients: </b> {{object.ingredients}} <br />
        </div>
        <div class="details_long">
          <br />
          <a href="{% url 'recipes:list' %}" class="login_btn">Back</a>
        </div>
      </div>
    </div>
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
