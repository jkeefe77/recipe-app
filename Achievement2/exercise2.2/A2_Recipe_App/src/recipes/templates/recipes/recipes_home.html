{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Recipe App</title>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'recipes/css/styles.css'}"
    />

    <style type="text/css">
      body {
        background: url("{% static 'recipes/images/welcome.jpg' %}") no-repeat
          fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        color: black;
        font-family: "Roboto Mono", "Calibri", "Trebuchet MS", sans-serif;
        text-align: center;
        padding: 50px;
        font-size: 80px;
        @media (max-width: 768px) {
          font-size: 24px;
        }
      }

      a.Login {
        color: #bf5a50;
        text-decoration: none;
        font-style: bold;
        font-size: 2.5em;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 5px;
        padding: 5px;
        margin-top: -60px;
      }

      a.Login:hover {
        opacity: 1.5;
      }
    </style>
  </head>
  <body>
    <h1>Gourmet Genie</h1>
    <a href="{% url 'login' %}" class="Login">Login</a>
  </body>
</html>
